<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-bg {
      background: linear-gradient(-45deg, #791c00, black, #10459a, grey);
      background-size: 400% 400%;
      animation: gradient 35s ease infinite;
    }
  </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen p-6">
  <div class="w-full max-w-4xl flex flex-col md:flex-row items-center justify-center space-y-8 md:space-y-0 md:space-x-12 bg-white/10 backdrop-blur-md p-12 rounded-3xl shadow-2xl">
    <!-- Left Side Greeting -->
    <div class="text-center md:text-left text-white px-6">
      <h2 class="text-4xl font-bold">Hey There!</h2>
      <p class="text-lg mt-2">Welcome to Travel Planner</p>
    </div>

    <!-- Login Form -->
    <div class="w-full max-w-md px-6">
      <h2 class="text-3xl font-bold text-white text-center mb-6">Welcome Back</h2>
      <form action="travel-planner.html" method="GET" class="space-y-6">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-white/80 text-sm mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-white/80 text-sm mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <!-- Login Button -->
        <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
          Login
        </button>

        <!-- Skip Link -->
        <a href="mainpage.html" class="block text-center text-white/80 mt-4 hover:text-white">Skip</a>
      </form>

      <!-- Signup Link -->
      <p class="text-center text-white/80 mt-6">
        Don't have an account?
        <a href="#" class="text-blue-400 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
